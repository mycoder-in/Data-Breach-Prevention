<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background: #28a745;
            border-radius: 5px;
        }
        a:hover {
            background: #218838;
        }
        .logout {
            margin-top: 20px;
            background: #dc3545;
        }
        .logout:hover {
            background: #c82333;
        }
        .preview {
            background: #ffc107;
            color: black;
        }
        .preview:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Encrypted Files</h2>
        <h3>List of Encrypted Files</h3>
        <table>
            <tr>
                <th>Encrypted Filename</th>
                <th>Action</th>
                <th>Preview</th>
            </tr>
            {% for file in encrypted_files %}
            <tr>
                <td>{{ file }}</td>
                <td><a href="{{ url_for('download', filename=file) }}">Download</a></td>
                <td><a href="{{ url_for('preview', filename=file) }}" class="preview">View</a></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/logout" class="logout">Logout</a>
    </div>
</body>
</html>
